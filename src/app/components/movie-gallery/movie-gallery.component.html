<!-------------------------------------------------------------------------------------------- || Filme Suchen || -->

<div class="field">
  <div class="title has-text-grey-light">Film suchen</div>
  <p class="control has-icons-left">
    <input
      type="text"
      class="input is-dark"
      placeholder="Film suchen..."
      [(ngModel)]="search"
    />
    <span class="icon is-small is-left">
      <i class="fas fa-search"></i>
    </span>
  </p>
</div>

<div class="filme title has-text-grey-light">Filme</div>

<!-- Container: Movie-Galerie || START || -->

<div class="grid mt-4">
  <figure class="figure" *ngFor="let movie of filteredFilme()">
    <div class="images" [routerLink]="['/Details/', movie.movie_id]">
      <img [src]="movie.image" [alt]="movie.title" />
    </div>

    <figcaption>
      <div class="titel">
        <h2>{{ movie.title }}</h2>
      </div>

      <div class="buttons">
        <button
          *ngIf="!isAdmin"
          [routerLink]="['/Details/', movie.movie_id]"
          class="button is-light"
        >
          Details
        </button>
        <button
          *ngIf="!isAdmin"
          [routerLink]="['/Tickets/', movie.movie_id]"
          class="button is-light"
        >
          Tickets
        </button>

        <button
          *ngIf="isAdmin"
          [routerLink]="['/Film_Bearbeiten', movie.movie_id]"
          class="button is-info"
        >
          bearbeiten
        </button>
        <button
          *ngIf="isAdmin"
          (click)="deleteMovie(movie.movie_id)"
          class="button is-danger"
        >
          l√∂schen
        </button>
      </div>
    </figcaption>
  </figure>

  <!--  Container: Movie-Galerie || ENDE || -->
</div>
