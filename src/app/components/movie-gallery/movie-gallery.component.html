<!-------------------------------------------------------------------------------------------- || Filme Suchen || -->

<div class="field">
  <p class="control has-icons-left">
    <input type="text" class="input is-dark" placeholder="Movie suchen..." [(ngModel)]="search" />
    <span class="icon is-small is-left">
      <i class="fas fa-search"></i>
    </span>
  </p>
</div>

<!-- Container: Movie-Galerie || START || -->

<div class="grid">

  <figure class="figure" *ngFor="let movie of filteredFilme()">

    <div class="images" [routerLink]="['/Details/', movie.movie_id]">
      <img [src]="movie.image" [alt]='movie.title' />
    </div>

    <figcaption>
      <div class="titel">
        <h2>{{ movie.title }}</h2>
      </div>

      <div class="buttons">
        <button [routerLink]="['/Details/', movie.movie_id]" class="button is-light">Details</button>
        <button (click)='deleteMovie(movie.movie_id)' class="button is-danger">l√∂schen</button>
      </div>
    </figcaption>

  </figure>

  <!--  Container: Movie-Galerie || ENDE || -->
</div>
