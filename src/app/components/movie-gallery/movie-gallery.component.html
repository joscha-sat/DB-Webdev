<!-------------------------------------------------------------------------------------------- || Filme Suchen || -->

<div class="field">
  <p class="control has-icons-left">
    <input type="text" class="input is-dark" placeholder="Movie suchen..." [(ngModel)]="search" />
    <span class="icon is-small is-left">
      <i class="fas fa-search"></i>
    </span>
  </p>
</div>

<!-- Container: Movie-Gallerie || START || -->

<div class="grid">

  <figure class="figure" *ngFor="let film of filteredFilme()">

    <div class="images">
      <img [src]="film.bild" [alt]='film.titel' />
    </div>

    <figcaption>
      <div class="titel">
        <h2>{{ film.titel }}</h2>
      </div>

      <div class="buttons">
        <button class="button is-light">Details</button>
        <button class="button is-light">Tickets</button>
        <button (click)='deleteMovie(film.id)' class="button is-danger">l√∂schen</button>
      </div>
    </figcaption>

  </figure>

  <!--  Container: Movie-Galerie || ENDE || -->
</div>
