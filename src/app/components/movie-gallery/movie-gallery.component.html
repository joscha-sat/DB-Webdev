<!-------------------------------------------------------------------------------------------- || SORTIERE FILMTITEL || -->
<div class="field">
  <p class="control has-icons-left">
    <input type="text" class="input is-normal" placeholder="Film suchen..." [(ngModel)]="search" />
    <span class="icon is-small is-left">
      <i class="fas fa-search"></i>
    </span>
  </p>
</div>

<!-- Container || START || -->
<div class="grid">
  <!-- Film mit Titel, Bild und zwei Buttons || START || -->
  <figure class="figure" *ngFor="let film of filteredFilme()">

    <div class="images">
      <img [src]="film.bild" />
    </div>

    <figcaption>
      <div class="titel">
        <h2>{{film.titel}}</h2>
      </div>

      <div class="buttons">
        <button class="button">Details</button>
        <button class="button">Tickets</button>
      </div>
    </figcaption>

    <!-- Film mit Titel, Bild und zwei Buttons || ENDE || -->
  </figure>

  <!-- Container || ENDE || -->
</div>
