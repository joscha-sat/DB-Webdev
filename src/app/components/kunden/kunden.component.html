<div class="container notification is-info mt-5">

  <div class="block">
    Test-Daten von Kunden, abgerufen aus unserer Datenbank (npm run server muss aktiv sein)
  </div>

  <!-- Keyword | async ergÃ¤nzen -->
  <ul *ngFor="let user of asyncUsers | async">
    <li>Kunden-ID: {{  user.id  }}</li>
    <li>User: {{  user.benutzername  }}</li>
    <li>Email: {{  user.email  }}</li>
    <li>Geburtsdatum: {{  user.geburtsdatum  }}</li>
  </ul>
</div>
