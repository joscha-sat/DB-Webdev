<app-titel> Tickets für: {{ oneMovie.title }} </app-titel>

<div class="all-container">
  <div class="movie_image">
    <img [src]="oneMovie.image" [alt]="oneMovie.title" />
  </div>

  <div class="form">
    <form [formGroup]="ticketform" (ngSubmit)="ticketform.valid && onBuyTickets()">
      <div class="container is-max-desktop p-5 mt-5">

        <label class="label">Sitzplatz</label>

        <div class="flex-container">
          <div>
            <img src="assets/kinoplatz/saal.jpg" alt="Kinosaal" style="
                max-width: 375px;
                object-fit: cover;
                object-position: center center;
              " />
          </div>

          <!-- Input-REIHE -->


          <div>
            <section *ngFor="let einSitzplatz of sitzplatz; let i = index;">
              <div class="field">
                <div class="flex-container" id="reihe_platz">
                  <label class="label">Reihe</label>
                  <label class="label" id="platz">Platz</label>
                </div>

                <div class="flex-container">

                  <div class="select form-group">
                    <select class="form-control" [(ngModel)]="einSitzplatz.reihe" name="reihe_{{einSitzplatz.id}}" formControlName="letter">
                      <option selected>A</option>
                      <option>B</option>
                      <option>C</option>
                      <option>D</option>
                      <option>E</option>
                      <option>F</option>
                      <option>G</option>
                      <option>H</option>
                      <option>I</option>
                      <option>J</option>
                    </select>

                    <!-- ERROR-REIHE -->

                    <div class="error" *ngIf="ticketform.get('letter').touched && ticketform.get('letter').invalid">

                      <div *ngIf="ticketform.get('letter').errors.required">
                        Reihe darf nicht leer sein
                        <span class="icon is-small is-left">
                     <i class="fas fa-exclamation-triangle"></i>
                    </span>
                      </div>

                    </div>

                  </div>

                  <!-- Input-PLATZ -->

                  <div class="select form-group">
                    <select class="form-control" [(ngModel)]="einSitzplatz.platz" name="platz_{{einSitzplatz.id}}" formControlName="number">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>

                    <!-- ERROR-PLATZ -->

                    <div class="error" *ngIf="ticketform.get('number').touched && ticketform.get('number').invalid">

                      <div *ngIf="ticketform.get('number').errors.required">
                        Platz darf nicht leer sein
                        <span class="icon is-small is-left">
                     <i class="fas fa-exclamation-triangle"></i>
                    </span>
                      </div>

                    </div>
                  </div>
                  <button *ngIf="sitzplatz.length > 1" class="button is-danger" (click)="removeSitzplatz(i)">löschen</button>
                </div>
              </div>
            </section>

            <button type="button" class="button is-info mt-5" (click)="addSitzplatz()">Ticket hinzufügen</button>
          </div>



        </div>


        <!-- Input-GETRÄNK -->

        <div class="field form-group">
          <div class="flex-container mt-6">
            <label class="label">Getränk</label>
            <div class="select">
              <select class="form-control" formControlName="drinks">
                <option selected></option>
                <option>Wasser</option>
                <option>Cola</option>
                <option>Fanta</option>
                <option>Sprite</option>
                <option>Mezzomix</option>
                <option>Eistee</option>
                <option>Becks</option>
                <option>Prosecco</option>
                <option>Krombacher Weizen</option>
                <option>Rose</option>
              </select>
            </div>

            <!-- Input-GETRÄNK-GRÖßE -->

            <label class="label">Größe</label>
            <div class="select">
              <select class="form-control" formControlName="size">
                <option selected></option>
                <option>0,2 Liter</option>
                <option>0,25 Liter</option>
                <option>0,33 Liter</option>
                <option>0,5 Liter</option>
                <option>0,7 Liter</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Input-SNACKS -->

        <div class="field form-group">
          <div class="flex-container mt-6">
            <label class="label">Snack</label>
            <div class="select">
              <select class="form-control" formControlName="snacks">
                <option selected></option>
                <option>Popcorn süß</option>
                <option>Popcorn salzig</option>
                <option>Popcorn Karamell</option>
                <option>Nachos Plain</option>
                <option>Nachos Salsa</option>
                <option>Nachos Käse</option>
                <option>Nachos Chili</option>
                <option>M&M's Crispy</option>
                <option>M&M's Peanut </option>
                <option>Nic Nac's</option>
                <option>Utje Erdnüsse</option>
                <option>Snickers</option>
                <option>Twix</option>
                <option>Cornetto Vanile</option>
                <option>Solero Exotic</option>
                <option>Solero Himbeere</option>
                <option>Ben & Jerrys Cookie Dough</option>
                <option>Ben & Jerrys half baked</option>
                <option>Ben & Jerrys brownie fudge</option>
                <option>Ben & Jerrys Dough(vegan)</option>
              </select>
            </div>

            <!-- Input-SNACKS-GRÖßE -->

            <label class="label">Größe</label>
            <div class="select">
              <select class="form-control" formControlName="size">
                <option selected></option>
                <option>35g</option>
                <option>70g</option>
                <option>100g</option>
                <option>150g</option>
                <option>200g</option>
                <option>250g</option>
                <option>300g</option>
                <option>350g</option>
              </select>
            </div>
          </div>
        </div>

        <!--    PREIS    -->

        <div class="mt-6">
          Gesamtpreis:
        </div>

        <!-- BUTTONS -->

        <div class="field is-grouped buttons">
          <div class="control block">
            <button type="submit" [disabled]="!ticketform.valid" class="button is-success">
              Tickets kaufen
            </button>
          </div>
          <div class="control block">
            <button routerLink="/Startseite" class="button is-link is-light">
              Abbrechen
            </button>
          </div>
        </div>

      </div>
    </form>
  </div>


</div>
